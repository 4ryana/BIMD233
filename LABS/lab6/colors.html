<!DOCTYPE html>
<html>
    <head>
        <title>RGB + HSL Colors</title>
    </head>
    <style>
        td {
            width: 50px;   
            height: 50px;; 
        }
    </style>
    <body>
        <table>
            <!-- RGB swatches -->
            <tr>
                <td style="background-color: rgb(0,128,0)"></td>
                <td style="background-color: rgb(0,128, 0, 0.9)"></td>
                <td style="background-color: rgb(0,128, 0, 0.8)"></td>
                <td style="background-color: rgb(0,128, 0, 0.7)"></td>
                <td style="background-color: rgb(0,128, 0, 0.6)"></td>
                <td style="background-color: rgb(0,128, 0, 0.5)"></td>
                <td style="background-color: rgb(0,128, 0, 0.4)"></td>
                <td style="background-color: rgb(0,128, 0, 0.3);"></td>
                <td style="background-color: rgb(0,128, 0, 0.2);"></td>
                <td style="background-color: rgb(0,128, 0, 0.1);"></td>
            </tr>
            <!-- HSL swatches -->
            <tr>
                <td style="background-color: hsl(120, 100%, 25%)"></td>
                <td style="background-color: hsl(120, 100%, 25%, 0.9)"></td>
                <td style="background-color: hsl(120, 100%, 25%, 0.8)"></td>
                <td style="background-color: hsl(120, 100%, 25%, 0.7)"></td>
                <td style="background-color: hsl(120, 100%, 25%, 0.6)"></td>
                <td style="background-color: hsl(120, 100%, 25%, 0.5)"></td>
                <td style="background-color: hsl(120, 100%, 25%, 0.4)"></td>
                <td style="background-color: hsl(120, 100%, 25%, 0.3)"></td>
                <td style="background-color: hsl(120, 100%, 25%, 0.2)"></td>
                <td style="background-color: hsl(120, 100%, 25%, 0.1)"></td>
            </tr>
        </table>
    </body>
</html>
